<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Micro:bit Examples</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="custom-styling.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<p>Press Button-A to Display a Heart</p>
					<img data-src="img/heartbutton.png" style="max-width:50%">
				</section>

				<section>
					<p>Dice</p>
					<img data-src="img/dice.png" style="max-width:50%;padding:0 10px;">
				</section>
				
				<section>
					<p>Send and Receive by Radio</p>
					<img data-src="img/radiosend.png" style="max-width:40%;padding:0 10px;">
					<img data-src="img/radioreceive.png" style="max-width:40%;padding:0 10px;">
				</section>

				<section>
					<p>Serial Write / Plot Data</p>
					<img data-src="img/serialwrite.png" style="max-width:40%;padding:0 10px;">
					<img data-src="img/serialgraph.png" style="max-width:40%;padding:0 10px;">
				</section>

				<section>
					<p>External LED</p>
					<img data-src="img/ledonoff.png" style="max-width:40%;padding:0 10px;">
					<img data-src="img/ledconnection.png" style="max-width:40%;padding:0 10px;">
				</section>

				<section>
					<p>Telemetry</p>
					<img data-src="img/mission_control.png" style="max-width:40%;padding:0 10px;">
					<img data-src="img/satellite.png" style="max-width:40%;padding:0 10px;">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
